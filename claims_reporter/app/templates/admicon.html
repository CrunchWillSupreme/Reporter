{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<h1><strong>ADM and ICON reports</strong></h1>
<div class="container"></div>
    <div class="container">
        <div class="col-sm-6" style="height:130px;">
        <form action="" method="post">
            <div class="form-group">
                <div class='input-group date' id='datetimepicker10'>
                    <input name="date" type='text' class="form-control" />
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar">
                                <script type="text/javascript">
                                    $(function () {
                                        $('#datetimepicker10').datetimepicker({
                                            viewMode: 'years',
                                            format: 'MM/YYYY'
                                        });
                                    });
                                </script>

        
                      <script type="text/javascript">
                        $(function () {
                          $('#datepick').datetimepicker();
                        });
                      </script>
                    </span>
                </span>
            </div>
        </div>



        <div class="form-group">
        <select name="report_name" class="form-control">
            {% for report in reports %}
            <option value="{{report}}">{{report}}</option>
            {% endfor%}
        </select>
        </div>
        <div class="form-group">
        <label for="email_user">Email Username</label>
        <input name="email_user" type="email" class="form-control" id="email_user" placeholder="Email@markelcorp.com">
        </div>      
        <div class="form-group">
        <label for="email_pwd">Email Password</label>
        <input name="email_pwd" type="password" class="form-control" id="email_pwd" placeholder="Password">
        </div>
        

        <div class="form-group">
        <button class="btn btn-info" type="submit">Run report</button>
        </div>
        </form>
    </div>
</div>

{% endblock %}
