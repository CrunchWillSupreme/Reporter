{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<h1><strong>Query Search Results</strong></h1>
<div class="container">
    <div class="form-group">
            <div class="row">
                <div class="col-md-4">
                   {{ wtf.form_field(form.keyword) }}
                </div>
            </div>
    </div>
    <div class="form-group">
            <div class="row">
                <div class="col-md-4">
                {{ wtf.form_field(form.submit, button_map={'submit':'success'}) }}
                </div>
            </div>
        {{data | safe}}
    </div>
    
</div>
{% endblock %}
