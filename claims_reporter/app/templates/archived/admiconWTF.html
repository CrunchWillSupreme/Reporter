<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css" />

<h1><strong>ADM and ICON reports</strong></h1>

<div class="container">
    <div class="col-sm-6">
        <div class="form-group">
            <div class="input-group date" id="datetimepicker11" data-target-input="nearest">
                <input name="date" type="text" class="form-control datetimepicker-input" data-target="#datetimepicker11" id="date"/>
                <div class="input-group-append" data-target="#datetimepicker11" data-toggle="datetimepicker">
                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            $('#datetimepicker11').datetimepicker({
                viewMode: 'years',
                format: 'MM/YYYY'
            });
        });
    </script>
</div>


<div class="container">
    <div class="col-sm-6" style="height:130px;">
        <form action="" method="post">
            <div class="form-group">
                <div class="input-group date" id="datetimepicker10">
                    <input name="test" type='text' class="form-control" />
                    <span class="input-group-addon">
                     <input type="text" class="form-control" id="test">
                    
                        <span class="glyphicon glyphicon-calendar">
                            <script type="text/javascript">
                                $(function () {
                                    $('#date').datetimepicker({
                                        viewMode: 'years',
                                        format: 'MM/YYYY'
                                    });
                                });
                            </script>

                        </span>
                    </span>
                </div>
            </div>
            <div class="form-group">
                {{ wtf.form_field(form.report) }}
            </div>
            <div class="form-group">
                {{ wtf.form_field(form.emailadd) }}
            </div>
            <div class="form-group">
                {{ wtf.form_field(form.password) }}
            </div>
            <div class="form-group">
                {{ wtf.form_field(form.submit, button_map={'submit':'info'}) }}
            </div>
        </form>
    </div>
</div>

{% endblock %}
